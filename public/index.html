
<!doctype html>  
<html lang="en" ng-app="angularInstagram">  
    
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instagram Apps</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    </head>  
    
    <body ng-controller="mainController">  
    
        <div class="container"> 
            <div class="jumbotron text-center">
                <h1>Instagram Apps</h1>
            </div>
            
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Insert your name" ng-model="username">
                        </div>
                        <!-- <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Insert your password (not needed)" ng-model="password">
                        </div> -->
                        <button class="btn btn-primary btn-lg" ng-click="submit()">Submit</button>
                        <br><br>
                        <br><br>
                        <input class="row col-sm-8  form-control input-lg text-center" placeholder="Result" ng-model="result">
                    </form>
                </div>
            </div>
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> 
        <script src="main.js"></script>

    </body>

</html>
